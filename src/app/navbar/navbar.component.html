<div
  class="w-full bg-black flex items-center justify-between text-white py-5 border-b border-gray-800"
>
  <div *ngIf="PageName == 'messages'" class="flex">
    <a routerLink="/home" class="hover:underline px-5">Home</a>
  </div>
  <div *ngIf="PageName == 'home'" class="flex">
    <a routerLink="/messages" class="hover:underline px-5">Messages</a>
  </div>
  <div class="flex gap-4 text-white mr-5">
    <div class="flex gap-3">
      <img [src]="ProfilePicture.Url" class="size-7 rounded-full" />
      <button class="font-bold hover:underline" (click)="GoToUserProfile()">
        {{ CurrentUser.Username }}
      </button>
    </div>

    <button class="hover:underline" (click)="Logout()">Logout</button>
  </div>
</div>
