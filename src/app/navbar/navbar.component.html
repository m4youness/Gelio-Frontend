<div
  class="w-screen bg-black flex items-center justify-between text-white py-5 border-b border-gray-800"
>
  <div class="flex"></div>
  <div class="flex gap-4 text-white mr-5">
    <div class="flex gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
      <a class="font-bold mt-1 hover:underline" routerLink="/profile">
        {{ CurrentUser.Username }}
      </a>
    </div>

    <button class="hover:underline" (click)="Logout()">Logout</button>
  </div>
</div>
