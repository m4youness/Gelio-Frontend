<app-navbar [PageName]="pageName" />

<div class="h-[93vh] bg-black flex">
  <div
    class="md:w-2/5 md:min-w-80 md:border-r h-full w-full md:border-gray-800"
  >
    <div
      class="border-b font-bold border-gray-800 p-8 text-white hover:bg-stone-950 cursor-pointer"
      *ngFor="let user of Users"
      (click)="OpenMessage()"
    >
      {{ user.Username || "loading..." }}
    </div>
  </div>
  <div
    class="md:flex md:justify-center md:items-center md:w-full h-2/3 hidden flex-col gap-3"
    *ngIf="!MessageModeOn"
  >
    <h1 class="text-white font-bold text-3xl">Gelio Web</h1>
    <p class="text-gray-400 text-xl">
      Send and recieve messages from your friends
    </p>
  </div>

  <div
    class="md:flex md:w-full h-full hidden flex-col gap-3"
    *ngIf="MessageModeOn"
  >
    <div class="flex items-end h-full text-white">
      <div class="h-[72px] bg-zinc-950 w-full flex justify-center items-center">
        <div class="px-10 flex gap-3">
          <input
            class="text-white bg-zinc-900 focus:outline-none min-w-[45vw] p-2 px-7 rounded-2xl"
            placeholder="Type a message"
          />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-9 p-2 text-white bg-blue-500 rounded-xl hover:bg-blue-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
