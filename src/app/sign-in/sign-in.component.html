<form [formGroup]="SignInForm" (submit)="Login()">
  <div class="h-screen flex justify-center items-center bg-black">
    <div class="flex flex-col gap-4 w-1/6">
      <h1 class="text-white font-bold text-2xl pb-3 text-center">
        Sign in to your account
      </h1>
      <input
        class="rounded-3xl bg-black border-2 border-white p-1 px-4 text-white"
        placeholder="Username"
        [(ngModel)]="username"
        formControlName="username"
        [ngClass]="{
          'border-1 border-rose-500':
            SignInForm.get('username')?.invalid &&
            SignInForm.get('username')?.touched
        }"
      />

      <input
        class="rounded-3xl bg-black border-2 border-white p-1 px-4 text-white"
        placeholder="Password"
        type="password"
        formControlName="password"
        [ngClass]="{
          'border-1 border-rose-500':
            SignInForm.get('password')?.invalid &&
            SignInForm.get('password')?.touched
        }"
        [(ngModel)]="password"
      />

      <button
        class="rounded-3xl p-2 px-5 text-white text-xs bg-blue-700 hover:bg-blue-600"
        type="submit"
      >
        Sign in
      </button>
      <div class="text-gray-400 pt-2 flex justify-center gap-2">
        <span>Not a member?</span>
        <a
          class="text-blue-500 hover:text-blue-700 cursor-pointer"
          routerLink="/sign-up"
          >Sign Up</a
        >
      </div>
    </div>
  </div>
</form>
